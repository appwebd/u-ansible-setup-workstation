- name: Restart aide
  ansible.builtin.service:
    name: aide
    state: restarted

# Handler named exactly as the notify in tasks/main.yml.
- name: Aide_init_database
  ansible.builtin.command: "aide --init --config {{ aide_conf_path }}"
  args:
    creates: "{{ aide_db_dir }}/{{ aide_db_file }}"
